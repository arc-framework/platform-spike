services:
  # 1. THE LOG DATABASE
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100" # Loki API port
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - arc_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. THE VISUALIZATION
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000" # Grafana UI
    volumes:
      # This is the "magic" to auto-add Loki as a datasource
      - ./config/observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - arc_net

  # 3. THE "INTERFACE" (OUR OTel COLLECTOR)
  otel-collector:
    build:
      context: ./config/otel-collector
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./config/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "13133:13133" # Health Check extension
    healthcheck:
      test: ["CMD", "/health_check", "http://localhost:13133"]
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      loki:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - arc_net

  prometheus:
    image: prom/prometheus:latest # Using latest for simplicity
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arc_net

  jaeger:
    image: jaegertracing/all-in-one:latest # Using latest for simplicity
    container_name: jaeger
    environment:
      - SPAN_STORAGE_TYPE=memory # Explicitly set storage. Default is memory.
      # Configure Jaeger to use Prometheus for its Service Performance Monitoring (SPM) metrics.
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    ports:
      - "16686:16686" # Jaeger UI
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arc_net

  swiss-army-go:
    build:
      context: ./services/swiss-army
    container_name: swiss-army-go
    depends_on:
      otel-collector:
        condition: service_healthy
    ports:
      # Expose the application's HTTP port to the host for on-demand work.
      - "8081:8080"
    environment:
      # This is the "contract". Same env var, same endpoint.
      # Pointing to the gRPC port for the Go app's exporters.
      # The gRPC endpoint should be host:port without a protocol scheme.
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317 
      # Explicitly disable TLS for the OTLP exporter.
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_SERVICE_NAME=swiss-army-go
    networks:
      - arc_net


networks:
  arc_net:
    driver: bridge