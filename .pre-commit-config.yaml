# ==============================================================================
# A.R.C. Platform - Pre-commit Configuration
# ==============================================================================
# Purpose: Run validation checks before commits
# Install: pip install pre-commit && pre-commit install
# ==============================================================================

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.11

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(reports/|\.md$)
      - id: end-of-file-fixer
        exclude: ^reports/
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # ==========================================================================
  # Shell script linting
  # ==========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: ^\.git/

  # ==========================================================================
  # Python linting (ruff)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ==========================================================================
  # Dockerfile linting
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--config, .hadolint.yaml]

  # ==========================================================================
  # A.R.C. Custom Validators
  # ==========================================================================
  - repo: local
    hooks:
      # Check directory structure
      - id: check-structure
        name: Check directory structure
        entry: python scripts/validate/check-structure.py
        language: python
        pass_filenames: false
        files: ^(core|plugins|services|\.docker)/
        stages: [commit]

      # Check Dockerfile standards
      - id: check-dockerfile-standards
        name: Check Dockerfile standards
        entry: python scripts/validate/check-dockerfile-standards.py
        language: python
        pass_filenames: false
        files: Dockerfile$
        stages: [commit]

      # Validate SERVICE.MD on changes
      - id: check-service-registry
        name: Check SERVICE.MD registry
        entry: python scripts/validate/check-service-registry.py
        language: python
        pass_filenames: false
        files: ^(SERVICE\.MD|core/|plugins/|services/)
        stages: [commit]

# ==========================================================================
# CI Configuration
# ==========================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [hadolint-docker]  # Skip in CI (run separately)
  submodules: false
