name: 'Setup A.R.C. Python Environment'
description: 'Setup Python with pip caching and common development tools for A.R.C. services'

inputs:
  python-version:
    description: 'Python version to install'
    required: false
    default: '3.11'
  install-tools:
    description: 'Install common development tools (ruff, black, mypy, pytest)'
    required: false
    default: 'true'
  working-directory:
    description: 'Working directory for pip install'
    required: false
    default: '.'

outputs:
  python-version:
    description: 'The installed Python version'
    value: ${{ steps.setup-python.outputs.python-version }}
  cache-hit:
    description: 'Whether the pip cache was hit'
    value: ${{ steps.setup-python.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Setup Python ${{ inputs.python-version }}
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          **/requirements*.txt
          **/pyproject.toml

    - name: Set Python environment variables
      shell: bash
      run: |
        echo "PYTHONUNBUFFERED=1" >> $GITHUB_ENV
        echo "PYTHONDONTWRITEBYTECODE=1" >> $GITHUB_ENV
        echo "PIP_DISABLE_PIP_VERSION_CHECK=1" >> $GITHUB_ENV

    - name: Upgrade pip
      shell: bash
      run: |
        python -m pip install --upgrade pip wheel setuptools

    - name: Install development tools
      if: ${{ inputs.install-tools == 'true' }}
      shell: bash
      run: |
        pip install ruff black mypy pytest pytest-asyncio

    - name: Display Python info
      shell: bash
      run: |
        echo "Python version: $(python --version)"
        echo "Pip version: $(pip --version)"
        echo "Cache hit: ${{ steps.setup-python.outputs.cache-hit }}"
