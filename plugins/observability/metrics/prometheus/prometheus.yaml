scrape_configs:
  - job_name: 'otel-collector'
    scrape_interval: 5s
    static_configs:
      - targets: ['otel-collector:8889']

  # New scrape job for infra services that expose Prometheus metrics
  - job_name: 'pulsar'
    scrape_interval: 15s
    static_configs:
      - targets: ['pulsar:8080']

  - job_name: 'unleash'
    scrape_interval: 15s
    static_configs:
      - targets: ['unleash:4242']

  - job_name: 'kratos'
    scrape_interval: 15s
    static_configs:
      - targets: ['kratos:4434']

  - job_name: 'livekit'
    scrape_interval: 10s
    static_configs:
      - targets: ['arc_livekit:7880']
    metrics_path: '/metrics'
