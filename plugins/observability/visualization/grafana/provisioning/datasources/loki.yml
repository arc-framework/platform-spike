apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    jsonData:
      derivedFields:
        - datasourceUid: jaeger # This should match the UID of your Jaeger data source
          matcherRegex: "trace_id=([a-f0-9]{32})"
          name: TraceID
          url: '$${__value.raw}'
          urlDisplayLabel: "View in Jaeger"