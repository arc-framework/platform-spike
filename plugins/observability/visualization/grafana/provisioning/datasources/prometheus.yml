apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy # Grafana backend will proxy requests, not the browser
    url: http://prometheus:9090
    isDefault: false # Set to true to make it the default datasource in Explore
    editable: true