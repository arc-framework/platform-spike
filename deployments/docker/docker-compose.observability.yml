# A.R.C. Framework - Observability Plugins
# ==============================================================================
# Optional observability stack for logs, metrics, traces, and visualization
# These services can be swapped with alternatives
# ==============================================================================

# Shared logging configuration
x-logging: &default-logging
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
      labels: "arc.service"

# Shared resource limits for medium services
x-resources-medium: &resources-medium
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1G
      reservations:
        cpus: '0.25'
        memory: 256M

# Shared resource limits for large services (Prometheus, Grafana)
x-resources-large: &resources-large
  deploy:
    resources:
      limits:
        cpus: '2.0'
        memory: 2G
      reservations:
        cpus: '0.5'
        memory: 512M

# Combined templates
x-medium-service: &medium-service
  <<: *default-logging
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1G
      reservations:
        cpus: '0.25'
        memory: 256M

x-large-service: &large-service
  <<: *default-logging
  deploy:
    resources:
      limits:
        cpus: '2.0'
        memory: 2G
      reservations:
        cpus: '0.5'
        memory: 512M

services:
  # ===========================================================================
  # LOGGING - Loki
  # ===========================================================================
  arc-watson:
    <<: *large-service
    image: ghcr.io/arc-framework/arc-watson-logs:latest
    container_name: arc-watson-logs
    hostname: arc-watson
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - arc_loki_data:/loki
    networks:
      arc_net:
        aliases:
          - loki
          - arc-loki
          - arc_loki
    depends_on:
      arc-widow:
        condition: service_healthy
    # Note: Loki v3 uses a distroless image without shell/wget
    # Health check removed per official Grafana recommendations
    # Service is ready when container is running (~30s startup time)
    labels:
      - "arc.service.layer=plugin"
      - "arc.service.category=observability"
      - "arc.service.subcategory=logging"
      - "arc.service.codename=watson"
      - "arc.service.role=The Chronicler"
      - "arc.service.tech=loki"
      - "arc.service.swappable=true"
      - "arc.service.alternatives=elasticsearch,splunk,cloudwatch"

  # ===========================================================================
  # METRICS - Prometheus
  # ===========================================================================
  arc-house:
    <<: *large-service
    image: ghcr.io/arc-framework/arc-house-metrics:latest
    container_name: arc-house-metrics
    hostname: arc-house
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ../../plugins/observability/metrics/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - arc_prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      arc_net:
        aliases:
          - prometheus
          - arc-prometheus
          - arc_prometheus
    depends_on:
      arc-widow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "arc.service.layer=plugin"
      - "arc.service.category=observability"
      - "arc.service.subcategory=metrics"
      - "arc.service.codename=house"
      - "arc.service.role=The Diagnostician"
      - "arc.service.tech=prometheus"
      - "arc.service.swappable=true"
      - "arc.service.alternatives=influxdb,datadog,cloudwatch"

  # ===========================================================================
  # TRACING - Jaeger
  # ===========================================================================
  arc-columbo:
    <<: *medium-service
    image: ghcr.io/arc-framework/arc-columbo-traces:latest
    container_name: arc-columbo-traces
    hostname: arc-columbo
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: memory
      METRICS_STORAGE_TYPE: prometheus
      PROMETHEUS_SERVER_URL: http://arc-house:9090
      PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR: "true"
      PROMETHEUS_QUERY_NAMESPACE: span_metrics
      PROMETHEUS_QUERY_DURATION_UNIT: s
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector HTTP
      - "14250:14250"  # Collector gRPC
    networks:
      arc_net:
        aliases:
          - jaeger
          - arc-jaeger
          - arc_jaeger
    depends_on:
      arc-widow:
        condition: service_healthy
      arc-house:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "arc.service.layer=plugin"
      - "arc.service.category=observability"
      - "arc.service.subcategory=tracing"
      - "arc.service.codename=columbo"
      - "arc.service.role=The Detective"
      - "arc.service.tech=jaeger"
      - "arc.service.swappable=true"
      - "arc.service.alternatives=zipkin,tempo,x-ray"

  # ===========================================================================
  # VISUALIZATION - Grafana
  # ===========================================================================
  arc-friday:
    <<: *medium-service
    image: ghcr.io/arc-framework/arc-friday-viz:latest
    container_name: arc-friday-viz
    hostname: arc-friday
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:?Error: GRAFANA_ADMIN_PASSWORD must be set in .env file}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_LOG_LEVEL: info
    volumes:
      - ../../plugins/observability/visualization/grafana/provisioning:/etc/grafana/provisioning:ro
      - arc_grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      arc_net:
        aliases:
          - grafana
          - arc-grafana
          - arc_grafana
    depends_on:
      arc-house:
        condition: service_healthy
      arc-columbo:
        condition: service_healthy
      arc-watson:
        condition: service_started  # Loki v3 has no health check (distroless)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    labels:
      - "arc.service.layer=plugin"
      - "arc.service.category=observability"
      - "arc.service.subcategory=visualization"
      - "arc.service.codename=friday"
      - "arc.service.role=The UI Overlay"
      - "arc.service.tech=grafana"
      - "arc.service.swappable=true"
      - "arc.service.alternatives=kibana,datadog,newrelic"

