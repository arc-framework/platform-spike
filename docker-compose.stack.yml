# Optional overlay bringing up A.R.C. infra components (infra-only)
# Use together with the base compose in this repo:
# docker compose -f docker-compose.yml -f docker-compose.stack.yml up -d --build

version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: arc_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-arc_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/platform/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Expose for local development; remove mapping for production setups.
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arc} -d ${POSTGRES_DB:-arc_db} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - arc_net

  redis:
    image: redis:7
    container_name: arc_redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arc_net

  nats:
    image: nats:2.9.16-alpine
    container_name: arc_nats
    ports:
      - "4222:4222"
      - "8222:8222" # monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8222 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arc_net

  pulsar:
    image: apachepulsar/pulsar:2.10.2
    container_name: arc_pulsar
    command: ["bin/pulsar", "standalone", "-nss", "--no-functions-worker"]
    environment:
      PULSAR_MEM: "-Xms128m -Xmx512m"
    ports:
      - "6650:6650"
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/metrics || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    networks:
      - arc_net

  kratos:
    image: oryd/kratos:v1.17.0
    container_name: arc_kratos
    # Kratos requires a config dir and DB migrations. See config/platform/kratos/README.md
    volumes:
      - ./config/platform/kratos:/etc/kratos:ro
    environment:
      - DSN=postgres://${POSTGRES_USER:-arc}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-arc_db}?sslmode=disable
    depends_on:
      - postgres
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4434/health/alive || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - arc_net

  unleash:
    image: unleashorg/unleash-server:4.12.0
    container_name: arc_unleash
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-arc}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-arc_db}"
      DATABASE_SSL: "false"
      UNLEASH_PORT: 4242
    depends_on:
      - postgres
    ports:
      - "4242:4242"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4242/api/admin/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - arc_net

  infisical:
    image: infisical/infisical-server:latest
    container_name: arc_infisical
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-arc}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-arc_db}"
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - arc_net

  traefik:
    image: traefik:v2.10
    container_name: arc_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/platform/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - arc_net

volumes:
  redis-data:
  postgres-data:

networks:
  arc_net:
    driver: bridge

